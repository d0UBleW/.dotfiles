env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular

  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold

  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic

  size: 16.0

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Block

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

key_bindings:
  - {
      key: V,
      mods: Control|Shift,
      mode: Vi|~Search,
      action: ToggleSemanticSelection
    }
  - {
      key: Key4,
      mods: Control,
      mode: Vi|~Search,
      action: Last
    }
  - {
      key: Key5,
      mods: Control,
      mode: Vi|~Search,
      action: Bracket
    }
  - {
      key: Key6,
      mods: Control,
      mode: Vi|~Search,
      action: FirstOccupied
    }

colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Storm
