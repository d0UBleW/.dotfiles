icon-default = *
format = <label-state>
label-monitor = %name%

; label-active = "%icon%"
label-active = ""
label-active-foreground = ${colors.blue}
label-active-padding = 1
; label-active-background = ${colors.gray}
; label-active-underline = ${colors.highlight}

; label-occupied = "%icon%"
; label-occupied = ""
label-occupied = ""
label-occupied-foreground = ${colors.red}
label-occupied-padding = 1

; label-urgent = "%icon%"
; label-urgent = ""
label-urgent = ""
label-urgent-foreground = ${colors.yellow}
label-urgent-padding = 1

; label-empty = "%icon%"
; label-empty = ""
; label-empty = ""
label-empty = ""
; label-empty-foreground = ${colors.foreground}
label-empty-foreground = ${colors.gray}
label-empty-padding = 1

format-foreground = ${colors.foreground}
format-background = ${colors.background}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰌌 "
format-prefix-foreground = ${colors.foreground}
label-layout = %layout%

;label-indicator-padding = 0
;label-indicator-margin = 0

[module/sep]
type = custom/text
content = |

[module/lockscreen]
type = custom/text
; content = %{A1:betterlockscreen -l dim:}Lock%{A}
content = %{A1:betterlockscreen -l dim:}󰌿%{A}
; content-prefix = %{A1:betterlockscreen -l dim:}󰌿 %{A}
content-prefix-foreground = ${colors.foreground}

[module/wlan]
type = internal/network
interface = wlp61s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%

format-disconnected = 󰤮
format-disconnected-foreground = ${colors.foreground}
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = enp0s3
interval = 3.0

; format-connected-prefix = "%{A1:nmcli}󰈀 %{A}"
format-connected-prefix = "%{A1:/home/d0ublew/bin/spawn-nmtui:}󰈀 %{A}"
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %{A1:/home/d0ublew/bin/spawn-nmtui:}%local_ip%%{A}

format-disconnected = %{A1:/home/d0ublew/bin/spawn-nmtui:}Nil%{A}
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = %a, %d %B
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

; format-prefix = 󰃰
; format-prefix-foreground = ${colors.foreground}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume =  %percentage%%

label-muted = 󰝟 muted
label-muted-foreground = ${colors.foreground}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 80

format-charging = <animation-charging> <label-charging>

format-discharging = <animation-discharging> <label-discharging>

format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.foreground}

animation-charging-0 = 󰂆
animation-charging-1 = 󰂈
animation-charging-2 = 󰂉
animation-charging-3 = 󰂊
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 1500

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂁
animation-discharging-2 = 󰁿
animation-discharging-3 = 󰁽
animation-discharging-4 = 󰁻
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 1500

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 󱃃
ramp-1 = 󰔏
ramp-2 = 󱃂
ramp-foreground = ${colors.foreground}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 󰐥
label-open-foreground = ${colors.red}
label-close = 󰜺
label-close-foreground = ${colors.green}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = 󰑓
menu-0-0-foreground = ${colors.yellow}
menu-0-0-exec = sudo reboot
menu-0-1 = 󰤂
menu-0-1-foreground = ${colors.red}
menu-0-1-exec = sudo poweroff

[module/herbstluftwm]
type = custom/script

exec-if = ps -C herbstluftwm >/dev/null 2>&1
exec = MONITOR=Virtual1 ~/.config/polybar/herbstluftwm.sh
tail = true

[module/theme-mode]
type = custom/ipc
hook-0 = /home/d0ublew/.config/polybar/theme-mode.sh
hook-1 = /home/d0ublew/bin/toggle-theme.sh
initial = 1
click-left = "#theme-mode.hook.1"

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

