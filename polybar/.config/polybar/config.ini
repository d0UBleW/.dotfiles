[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#222}
red = ${xrdb:color1:#222}
green = ${xrdb:color2:#222}
yellow = ${xrdb:color3:#222}
blue = ${xrdb:color4:#2222}
magenta = ${xrdb:color5:#2222}
gray = ${xrdb:color8}
highlight = ${xrdb:color15}
alert = #bd2c40

[bar/top]
;monitor = ${env:MONITOR:HDMI-1}
width = 99%
height = 24
dpi-x = 144
dpi-y = 144
offset-x = 0.5%
offset-y = 8
radius = 0

bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

border-size = 2
border-color = ${colors.gray}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = IosevkaTerm Nerd Font Medium:style=Regular:size=8;4

modules-left = ewmh
modules-center = date
modules-right = mpd sep theme-mode sep wlan eth battery xkeyboard sep lockscreen

dim-value = 0.75

tray-position = right
tray-detached = false
tray-padding = 2
tray-maxsize = 16
; tray-offset-x = 384

enable-ipc = true

override-redirect = true
; wm-restack = i3

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:32:...%
format-foreground = ${colors.green}

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
;;host = 127.0.0.1
;;port = 6600
;;password = mysecretpassword

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 1

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone> (deprecated)
;   <icon-single> - Toggle playing only a single song. Replaces <icon-repeatone>
;   <icon-consume>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-prefix = "󰎈 "

;format-playing = ${self.format-online}
;format-paused = ${self.format-online}
;format-stopped = ${self.format-online}

; Available tags:
;   <label-offline>
format-offline = <label-offline>
format-offline-prefix = "󰎊 "

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song =  " %artist% - %title%"
label-song-maxlen = 25
label-song-ellipsis = true

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %elapsed% / %total%

; Available tokens:
;   None
label-offline = " Offline"

; Only applies if <icon-X> is used
icon-play = 󰐊
icon-pause = 󰏤
icon-stop = 󰓛
icon-next = 󰒭
icon-prev = 󰒮
icon-seekf = 󰈑
icon-seekb = 󰒫
icon-random = 󰒝
icon-repeat = 󰑖
icon-repeatone = 󰑘
icon-single =
icon-consume =

; Used to display the state of random/repeat/repeatone/single
; Only applies if <icon-[random|repeat|repeatone|single]> is used
toggle-on-foreground = ${color.foreground}
toggle-off-foreground = ${color.gray}

; Only applies if <bar-progress> is used
;;bar-progress-width = 45
;;bar-progress-indicator = |
;;bar-progress-fill = ─
;;bar-progress-empty = ─

